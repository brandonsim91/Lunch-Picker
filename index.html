<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUNCH RANDOMISER</title>
  <link rel="stylesheet" href="Styles/Styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>  
    <h1>Lunch Randomiser</h1>
  </header>

  <main>
    <h2>Stuck deciding where to eat around Mapletree Business City?</h2>
    <b>Explore nearby lunch spots with various cuisines.</b>
    <b>Decide quickly with a random selection.</b>
    
    <p>Click the button below to find your next lunch destination!</p>
    <button class="btn" onclick="randomiseLunch()">Randomise Lunch Spot</button>
    <div class="result" id="lunchResult" style="display: none;"></div>
  </main>

  <script src="Scripts/Script.js"></script>
</body>
</html>
